<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link
      rel="stylesheet"
      href="dist/reset.css"
    />
    <link
      rel="stylesheet"
      href="dist/reveal.css"
    />
    <link
      rel="stylesheet"
      href="dist/theme/black.css"
    />

    <!-- Theme used for syntax highlighted code -->
    <link
      rel="stylesheet"
      href="plugin/highlight/monokai.css"
    />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>Slide 1</section>
        <section>Slide 2</section>
        <section
          data-markdown
          data-background-gradient="linear-gradient(to bottom, #283b95, #17b2c3)"
        >
          <textarea data-template>

						## MongoDBD
						 A paragraph with some text and a [MongoDB](https://www.mongodb.com/).
						- [x] Write the press release
						- [ ] Update the website
						- [ ] Contact the media
						![async-race](https://mdg.imgix.net/assets/images/book-cover.jpg?auto=format&fit=clip&q=40&w=1080)
					</textarea
          >
        </section>
        <section data-markdown>
          <script type="text/template">
            ![Sample image](./examples/assets/image1.png)
          </script>
        </section>
        <section
          data-markdown
          data-separator="^\n---\n$"
          data-separator-vertical="^\n--\n$"
        >
          <script type="text/template">
            ## Demo 2
            Slide 1.1

            --

            ## Demo 2
            Slide 1.2

            ---

            ## Demo 2
            Slide 2
          </script>
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
